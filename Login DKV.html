<html lang="en">

    <div class="flex">

            <h2>Log In</h2>

                    </div>
                    
                    <button class="button">Log In</button>
                    <hr>
                    <div class="buttonsocial">
                    <a href="Home.html"><button type="button" class="buttoninsocial1">Google</button></a>
                    </div>

                    <p class="labelsignup">Tidak Punya Akun? <a class="register" style="text-decoration:none" href="Register DKV.html">Register</a></p>
                </div>
        </div>
            </form>

        <div class="banner">
            <div class="bannergroup">
                <img src="Logo DKV.png"/>
                <p>DESKOMVIS</p>
                <p>SKENSA</p>
            </div>
        </div>

    </div>

</html>
