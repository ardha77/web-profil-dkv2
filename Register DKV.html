<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKV Register</title>
    <link rel="stylesheet" href="Register.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="flex">
        <div class="flexcenter">
            <h2>Register</h2>
            <form action="Home.html" autocomplete="off">
                <div class="inputform">

                    <div class="inputtext">
                        <input name="Username" type="text" placeholder="Username" required>
                    </div>

                    <div class="input2">
                    <input name="email" type="email" placeholder="Email" >

                    <div class="pswgroup">
                        <input name="password" type="password" placeholder="Kata Sandi" required>
                        <img src="hide1.png">
                    </div>
                </div>

                    <div class="pswgroup2 input3">
                        <input type="password" placeholder="Konfirmasi Kata Sandi" required>
                        <img src="hide1.png">
                    </div>

                    
                    <p class="pform">Dengan mengklik Register, Anda menyetujui persyaratan kami, Kebijakan Privasi dan Kebijakan Cookie.</p>
                    <button class="button">Register</button>
                    <p class="labelsignup">Sudah Punya Akun? <a class="login" style="text-decoration:none" href="Login DKV.html">Log In</a></p>
                </div>
        </div>
            </form>

            <div class="banner">
                <div class="bannergroup">
                    <img src="Image\Logo DKV.png"/>
                    <p>DESKOMVIS</p>
                    <p>SKENSA</p>
                </div>
            </div>

    </div>
    <script src="Toggle.js"></script>
</body>
</html>
